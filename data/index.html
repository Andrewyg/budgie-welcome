<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.css" rel="stylesheet" media="screen">
  <link href="css/animate.css" rel="stylesheet" media="screen">
  <link href="css/welcome-bs4.css" rel="stylesheet" media="screen">
</head>
<body class="backdrop-simple" style="overflow: hidden;">
  <div id="mate-blur" class="menu-bkgnd"></div>
  <div class="container-fluid">
    <div id="navigation">
      <div id="navigation-title">&zwnj;Main Menu&zwnj;</div>
    </div>
  </div>
  
  <span id="special"></span>
  <div class="entire-page-fade" id="wrapper">
    <div id="header" class="container-fluid fade fade-1s" style="padding-top: 64px">
      <div class="row">
        <div class="col-md-12 center splash-version">
          <img src="img/welcome/ubuntu-mate-text.svg" height="50px">&nbsp;<span id="distro-version">16.04</span>
        </div>
      </div>
      <div class="row main-menu-textbox">
        <div class="main-menu-text">
          &zwnj;Choose an option to discover your new operating system.&zwnj;
        </div>
      </div>
    </div>
    <div class="container-fluid fade fade-2s">
      <div class="row">
        <div class="col-md-3 btn-showcase">
          <!-- Documentation -->
          <div class="button-group">
            <span class="btn-icon fa fa-book"></span>
            <a id="introduction" class="btn btn-inverse fade fade-3s" onclick="exitMenu('introduction.html')">
              &nbsp; &zwnj;Introduction&zwnj;
            </a>
          </div>
          <div class="button-group">
            <span class="btn-icon fa fa-star"></span>
            <a id="features" class="btn btn-inverse fade fade-4s" onclick="exitMenu('features.html')">
              &nbsp; &zwnj;Features&zwnj;
            </a>
          </div>
          <div class="button-group">
            <span class="btn-icon fa fa-info-circle"></span>
            <a id="gettingstarted" class="btn btn-inverse fade fade-5s live-session" onclick="exitMenu('gettingstarted.html')">
              &nbsp; &zwnj;Getting Started&zwnj;
            </a>
          </div>
          <div class="button-group">
            <span class="btn-icon fa fa-laptop"></span>
            <a id="install-guide"  class="btn btn-inverse fade fade-5s live-session-only" onclick="exitMenu('gettingstarted.html')">
              &nbsp; &zwnj;Installation Help&zwnj;
            </a>
          </div>
        </div>
        <div class="col-md-6 btn-showcase">
          <!-- Distribution Logo-->
          <div class="row text-xs-center">
            <div class="col-md-12">
              <img id="main-menu-logo" class="entire-page-fade main-menu-logo animated rotateIn fadeIn" src="img/welcome/ubuntu-mate-icon.svg" width="50%" height="50%">
            </div>
          </div>
          <br/>
          <!-- Support -->
          <div clas="row">
            <div class="col-md-6">
              <a id="software"    class="btn btn-block btn-primary fade fade-5s" onclick="exitMenu('software.html');$('#footer-left').fadeOut()"><span class="fa fa-2x fa-download fa-va"></span>&nbsp; &zwnj;Software&zwnj;</a>
            </div>
            <div class="col-md-6">
              <a id="install"     class="btn btn-block btn-primary fade fade-5s" href="cmd://install"><span class="fa fa-2x fa-hdd-o fa-va"></span>&nbsp; &zwnj;Install Now&zwnj;</a>
            </div>
          </div>
        </div>
        <div class="col-md-3 btn-showcase">
          <!-- Project -->
          <div class="button-group">
            <span class="btn-icon fa fa-comments"></span>
            <a id="chatroom" class="btn btn-inverse fade fade-3s" onclick="exitMenu('chatroom.html')">
              &nbsp; &zwnj;Chat Room&zwnj;
            </a>
          </div>
          <div class="button-group">
            <span class="btn-icon fa fa-group"></span>
            <a id="community" class="btn btn-inverse fade fade-3s" onclick="exitMenu('community.html')">
              &nbsp; &zwnj;Community&zwnj;
            </a>
          </div>
          <div class="button-group">
            <span class="btn-icon fa fa-code"></span>
            <a id="getinvolved" class="btn btn-inverse fade fade-5s" onclick="exitMenu('getinvolved.html')">
              &nbsp; &zwnj;Get Involved&zwnj;
            </a>
          </div>
          <div class="button-group">
            <span class="btn-icon fa fa-heart"></span>
            <a id="donate" class="btn btn-inverse fade fade-5s" onclick="exitMenu('donate.html')">
              &nbsp; &zwnj;Donate&zwnj;
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer" class="bottom">
    <div class="container-fluid">
      <div class="row footer-content">
        <div class="col-md-4"></div>
        <div class="col-md-4 form">
          <a onclick="cmd('autostart')" id="open-at-start" class="live-session entire-page-fade" style="display:none">
            <span id="autostart" class="fa fa-square fa-va"></span> &zwnj;Open Welcome when I log on.&zwnj;
          </a>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/bootstrap-2.3.2.js"></script>
  <script src="js/janimate.js"></script>
  <script src="js/confetti.js"></script>   <!-- Confetti only appears on special events -->
  <script src="js/welcome.js"></script>
</body>
</html>
